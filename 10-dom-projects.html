<!DOCTYPE html>

<html>

<head>
<title>DOM</title>

<style >

body{
  font-family: arial;
}

.subscirbe-button{
  border: none;
  background-color: #000000;
  color: white;
  border-radius: 20px;
  font-size: 8px;
  padding: 6px 6px 4px 6px;
 font-family:roboto,arial;
 font-weight: bold;
 cursor: pointer; 
 margin-bottom: 30px;

}

.is-subscribed{
  color: black;
  background-color: lightgray;
  border:none;
  border-radius: 10px;

}

.cost-input{

  font-size: 15px;
  padding: 6px;
  opacity: 0.8;

}

.calculate-btn{
  font-size: 16px;
  background-color: green;
  color: white;
  border: none;
  padding: 6px 15px;
}


</style>
</head>



<body>

  <p>YouTube Subscirbe Button</p>

  <button onclick="
  subscribe();
  
  " 
  class="js-subscribe subscirbe-button">Subscribe</button>



<p>
  Amazon Shipping Calculator
</p>


<input class="js-cost-input cost-input" placeholder="Cost of order"
onkeydown="
handleCostkeydown(event);
"

  >

<button 
 class="calculate-btn";
 onclick="
calculateTotal();

"

>calculate</button>


<p class="js-total-cost">

</p>


  <script>

 String(23);
 console.log('25'+4);
 //don't do maths using string



 

 
function handleCostkeydown(event){
  

 console.log(event.key);
 if(event.key === 'Enter'){
  calculateTotal();
 }
}


function calculateTotal(){
  const inputElement = document.querySelector('.js-cost-input');
  let cost = Number(inputElement.value)
 

  
  if(cost <40){
    cost+=10;



  }


  document.querySelector('.js-total-cost').innerHTML =`$${cost}`;

}




function subscribe(){

        const buttonElement = document.querySelector('.js-subscribe');

        if(buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML ='Subscribed';
          buttonElement.classList.add('is-subscribed')
          

        }else{
          buttonElement.innerHTML ='Subscribe';
          buttonElement.classList.remove('is-subscribed');
        }
      }







  </script>



</body>




</html>
